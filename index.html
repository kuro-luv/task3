<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
</head>
<body>
<header>
    <h2>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
</header>
<main class="main">

    <div class="main__slider-container">
        <div class="main__brands swiper">

            <ul class="main__brands-list swiper-wrapper">
                <li class="main__brand main__brand-1 swiper-slide">
                    <div class="main__brand-item main__brand-item--lenovo">
                        <img class="main__brand-img main__brand-img--lenovo" src="pics/lenovo.svg" alt="Lenovo">
                        <button class="button-brand main__brand-button--lenovo"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-2 swiper-slide">
                    <div class="main__brand-item main__brand-item--samsung">
                        <img class="main__brand-img main__brand-img--samsung" src="pics/samsung.svg" alt="Samsung">
                        <button class="button-brand main__brand-button--samsung"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-3 swiper-slide">
                    <div class="main__brand-item main__brand-item--apple">
                        <img class="main__brand-img main__brand-img--apple" src="pics/apple.svg" alt="Apple">
                        <button class="button-brand main__brand-button--apple"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-4 swiper-slide">
                    <div class="main__brand-item main__brand-item--viewsonic">
                        <img class="main__brand-img main__brand-img--viewsonic" src="pics/viewsonic.svg"
                             alt="viewSonic">
                        <button class="button-brand main__brand-button--viewsonic"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-5 swiper-slide">
                    <div class="main__brand-item main__brand-item--bosch">
                        <img class="main__brand-img main__brand-img--bosch" src="pics/bosch.svg" alt="Bosch">
                        <button class="button-brand main__brand-button--bosch"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-6 swiper-slide">
                    <div class="main__brand-item main__brand-item--hp">
                        <img class="main__brand-img main__brand-img--hp" src="pics/hp.svg" alt="HP">
                        <button class="button-brand main__brand-button--hp"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-7 swiper-slide">
                    <div class="main__brand-item main__brand-item--acer">
                        <img class="main__brand-img main__brand-img--acer" src="pics/acer.svg" alt="Acer">
                        <button class="button-brand main__brand-button--acer"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-8 swiper-slide">
                    <div class="main__brand-item main__brand-item--sony">
                        <img class="main__brand-img main__brand-img--sony" src="pics/sony.svg" alt="Sony">
                        <button class="button-brand main__brand-button--sony"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-9 swiper-slide">
                    <div class="main__brand-item main__brand-item--lenovo-copy">
                        <img class="main__brand-img main__brand-img--lenovo" src="pics/lenovo.svg" alt="Lenovo">
                        <button class="button-brand main__brand-button--lenovo"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-10 swiper-slide">
                    <div class="main__brand-item main__brand-item--samsung-copy">
                        <img class="main__brand-img main__brand-img--samsung" src="pics/samsung.svg" alt="Samsung">
                        <button class="button-brand main__brand-button--samsung"></button>
                    </div>
                </li>

                <li class="main__brand main__brand-11 swiper-slide">
                    <div class="main__brand-item main__brand-item--apple-copy">
                        <img class="main__brand-img main__brand-img--apple" src="pics/apple.svg" alt="Apple">
                        <button class="button-brand main__brand-button--apple"></button>
                    </div>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <button class="main__button--show-more">Показать все</button>

</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
